<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skan.io skan-docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An example of project docs using docsify, and a tool to automate implementing project docs.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
  <style>
    .line-number {
        display: grid;
        float: left;
        margin: 0 1rem 0 -1rem;
        padding-top: 5px;
        padding-bottom: 5px;
        border-right: 1px solid #ddd;
        text-align: left;
        font-size: 13px;
      }
      a:hover {
          text-decoration: underline;
      }
      .class-description {
          font-size: 130%;
          line-height: 140%;
          margin-bottom: 1em;
          margin-top: 1em;
      }
      .class-description:empty {
          margin: 0;
      }
      #main {
          width: 100%;
      }
      article dl {
          margin-bottom: 40px;
      }
      article img {
        max-width: 100%;
      }
      section
      {
          display: block;
          background-color: #fff;
          padding: 12px 24px;
      }
      .variation {
          display: none;
      }
      .signature-attributes {
          font-size: 60%;
          color: #aaa;
          font-style: italic;
          font-weight: lighter;
      }
      nav
      {
          display: block;
          margin-top: 28px;
          width: 100%;
          padding-left: 16px;
      }
      nav ul {
          font-size: 100%;
          line-height: 17px;
          padding: 0;
          margin: 0;
          list-style-type: none;
      }
      nav h3 {
          margin-top: 12px;
      }
      nav li {
          margin-top: 6px;
      }
      footer {
          display: block;
          padding: 6px;
          margin-top: 12px;
          font-style: italic;
          font-size: 90%;
      }
      h1, h2, h3, h4 {
          font-weight: 200;
          margin: 0;
      }
      h1
      {
          font-size: 48px;
          margin: 12px 24px 20px;
      }
      h2, h3.subsection-title
      {
          font-size: 30px;
          font-weight: 700;
          margin-bottom: 12px;
      }
      h3
      {
          font-size: 24px;
          margin-bottom: 12px;
      }
      h4
      {
          font-size: 18px;
          margin-bottom: 12px;
          color: #4d4e53;
      }
      h5, .container-overview .subsection-title
      {
          font-size: 120%;
          font-weight: bold;
          margin: 8px 0 3px 0;
      }
      h6
      {
          font-size: 100%;
          margin: 6px 0 3px 0;
          font-style: italic;
      }
      table
      {
          border-spacing: 0;
          border: 0;
          border-collapse: collapse;
      }
      td, th
      {
          border: 1px solid #ddd;
          margin: 0px;
          text-align: left;
          vertical-align: top;
          padding: 4px 6px;
          display: table-cell;
      }
      thead tr
      {
          background-color: #ddd;
          font-weight: bold;
      }
      th { border-right: 1px solid #aaa; }
      tr > th:last-child { border-right: 1px solid #ddd; }
      .ancestors, .attribs { color: #999; }
      .ancestors a, .attribs a
      {
          color: #999 !important;
          text-decoration: none;
      }
      .signature {
        color: #eb7525;
      }
      .clear
      {
          clear: both;
      }
      .important
      {
          font-weight: bold;
          color: #950B02;
      }
      .yes-def {
          text-indent: -1000px;
      }
      .type-signature {
          color: #aaa;
      }
      .details { margin-top: 14px; border-left: 2px solid #DDD; }
      .details dt { width: 120px; float: left; padding-left: 10px;  padding-top: 6px; }
      .details dd { margin-left: 70px; }
      .details ul { margin: 0; }
      .details ul { list-style-type: none; }
      .details li { margin-left: 30px; padding-top: 6px; }
      .details pre.prettyprint { margin: 0 }
      .details .object-value { padding-top: 0; }
      .description {
          margin-bottom: 1em;
          margin-top: 1em;
      }
      .code-caption
      {
          font-style: italic;
          font-size: 107%;
          margin: 0;
      }
      .prettyprint
      {
          border: 1px solid #ddd;
          width: 80%;
          overflow: auto;
      }
      .prettyprint.source {
          width: inherit;
      }
      .prettyprint code
      {
          font-size: 100%;
          line-height: 18px;
          display: block;
          padding: 4px 12px;
          margin: 0;
          background-color: #fff;
          color: #4D4E53;
      }
      .prettyprint code span.line
      {
        display: inline-block;
      }
      .prettyprint.linenums
      {
        padding-left: 70px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .prettyprint.linenums ol
      {
        padding-left: 0;
      }
      .prettyprint.linenums li
      {
        border-left: 3px #ddd solid;
      }
      .prettyprint.linenums li.selected,
      .prettyprint.linenums li.selected *
      {
        background-color: lightyellow;
      }
      .prettyprint.linenums li *
      {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      .params .name, .props .name, .name code {
          color: #4D4E53;
          font-size: 100%;
      }
      .params td.description > p:first-child,
      .props td.description > p:first-child
      {
          margin-top: 0;
          padding-top: 0;
      }
      .params td.description > p:last-child,
      .props td.description > p:last-child
      {
          margin-bottom: 0;
          padding-bottom: 0;
      }
      .disabled {
          color: #454545;
      }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/readme': 'https://raw.githubusercontent.com/skan-io/docs/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/skan-io/docs/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      name: 'docsify',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      formatUpdated: '{DD}/{MM} {HH}:{mm}'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script>
  (function (window) {
    var last = +new Date();
    var delay = 100; // default delay

    // Manage event queue
    var stack = [];

    function callback() {
      var now = +new Date();
      if (now - last > delay) {
          for (var i = 0; i < stack.length; i++) {
            stack[i]();
          }
        last = now;
      }
    }

    // Public interface
    var onDomChange = function (fn, newdelay) {
      if (newdelay) delay = newdelay;
      stack.push(fn);
    };

    // Naive approach for compatibility
    function naive() {

      var last = document.getElementsByTagName('*');
      var lastlen = last.length;
      var timer = setTimeout(function check() {
        // get current state of the document
        var current = document.getElementsByTagName('*');
        var len = current.length;
        // if the length is different
        // it's fairly obvious
        if (len != lastlen) {
          // just make sure the loop finishes early
          last = [];
        }
        // go check every element in order
        for (var i = 0; i < len; i++) {
          if (current[i] !== last[i]) {
            callback();
            last = current;
            lastlen = len;
            break;
          }
        }
        // over, and over, and over again
        setTimeout(check, delay);
      }, delay);
    }

    //
    //  Check for mutation events support
    //

    var support = {};
    var el = document.documentElement;
    var remain = 3;

    // callback for the tests
    function decide() {
      if (support.DOMNodeInserted) {
        window.addEventListener("DOMContentLoaded", function () {
            if (support.DOMSubtreeModified) { // for FF 3+, Chrome
              el.addEventListener('DOMSubtreeModified', callback, false);
            } else { // for FF 2, Safari, Opera 9.6+
              el.addEventListener('DOMNodeInserted', callback, false);
              el.addEventListener('DOMNodeRemoved', callback, false);
            }
        }, false);
      } else if (document.onpropertychange) { // for IE 5.5+
        document.onpropertychange = callback;
      } else { // fallback
        naive();
      }
    }

    // checks a particular event
    function test(event) {
      el.addEventListener(event, function fn() {
        support[event] = true;
        el.removeEventListener(event, fn, false);
        if (--remain === 0) decide();
      }, false);
    }

    // attach test events
    if (window.addEventListener) {
      test('DOMSubtreeModified');
      test('DOMNodeInserted');
      test('DOMNodeRemoved');
    } else {
      decide();
    }

    // do the dummy test
    var dummy = document.createElement("div");
    el.appendChild(dummy);
    el.removeChild(dummy);

    // expose
    window.onDomChange = onDomChange;
  })(window);

  var count = 'hashedChange';

  onDomChange(function () {
     setTimeout(function() {
       var pre = document.getElementsByTagName('pre');
       var isCount = document.getElementById(count);

       var pageType = window.location.hash.includes('.js.md');

       if (!isCount && pageType) {

         var len = pre.length;

         for (var i = 0; i < len; i++) {
           pre[i].innerHTML = '<span class="line-number" id="hashedChange"></span>' + pre[i].innerHTML + '<span class="cl"></span>';
           var num = pre[i].innerHTML.split(/\n/).length;

           for (var j = 0; j < (num - 1); j++) {
             var line_num = pre[i].getElementsByTagName('span')[0];
             line_num.innerHTML += '<span id="' + 'line' + j + '">' + (j) + '</span>';
           }

         }

         var hash = window.location.hash;
         var repHash = hash.replace('?id=line', '#line');
         window.location.hash = repHash;
       }
     }, 50)
  });
  </script>
</body>
</html>
